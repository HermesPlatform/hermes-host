<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>Peer-to-Peer Sender</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Peer-to-Peer Sender</h1>

    <table class="control">
        <tr>
            <td class="title">Status:</td>
        </tr>
        <tr>
            <td>
                <span style="font-weight: bold">ID: </span>
                <input type="text" id="receiver-id" title="Input the ID from receive.html">
                <button id="connect-button">Connect</button>
            </td>
        </tr>
        <tr>
            <td>
                <div id="status" class="status"></div>
            </td>
            <td>
                <div class="message" id="message"></div>
            </td>
        </tr>
    </table>

    <textarea id="textbox" wrap="soft" cols="200" rows="20"></textarea>
    
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="./src/host.js" defer></script>
</body>

</html>
